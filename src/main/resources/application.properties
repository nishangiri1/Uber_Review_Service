spring.application.name=nishan
spring.datasource.username=nishan
spring.datasource.url=jdbc:mysql://localhost/Uber_Db_Local?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
